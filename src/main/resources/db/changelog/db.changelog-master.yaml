databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-001.yaml
  - changeSet:
      id: 001
      author: pazik98
      changes:
        - createTable:
            tableName: app_user
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
              - column:
                  name: name
                  type: VARCHAR
              - column:
                  name: age
                  type: INT
              - column:
                  name: password
                  type: VARCHAR
        - createTable:
            tableName: house
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
              - column:
                  name: address
                  type: VARCHAR
              - column:
                  name: owner_id
                  type: BIGINT